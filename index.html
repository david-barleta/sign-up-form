<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="styles.css">
  <script defer src="./index.js"></script>
</head>
<body>
  <section id="sidebar">
    <img src="background.jpg" alt="Background image">
    <div>Timely</div>
  </section>
  <main id="sign-up-section">
    <p>Keep track of your productivity and see how you can improve. Start taking control of your day to achieve your goals.</p>
    <p>Sign up now to <em>get started</em>.</p>
    <form action="https://httpbin.org/post" method="post">

      <fieldset id="name">
        
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first_name" required>
        </div>

        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last_name" required>
        </div>

      </fieldset>
      
      <fieldset id="contact-info">

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="number">Phone Number</label>
          <input type="tel" id="number" name="phone_number" required>
        </div>

      </fieldset>
      
      <fieldset>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*\d).{12,}$" required>
        </div>

        <div>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm_password" pattern="^(?=.*[A-Z])(?=.*\d).{12,}$" required>
        </div>

      </fieldset>

      <button type="submit">Create Account</button>
    </form>
    <div>Already have an account? <a href="">Log in</a></div>
  </main>
</body>
</html>
